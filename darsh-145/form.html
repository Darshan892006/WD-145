<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Username">Name:</label>
    <input type="text" id="Username" name="Username" placeholder="Enter your name"><br>
    <hr>

    <h3>Check Box</h3>
    <div>Choose your subject :</div>
    <input type="Checkbox" value="Math" name="Math">Math<br>
    <input type="Checkbox" value="English" name="English">English<br>
    <input type="Checkbox" value="Science" name="Science">Science<br>
    <input type="Checkbox" value="History" name="History">History<br>
    <hr>

    <h3>Radio Button</h3>
    <div>Choose your gender :</div>
    <input type="radio" value="Male" name="gender">Male<br>
    <input type="radio" value="Female" name="gender">Female<br>
    <input type="radio" value="Other" name="gender">Other<br>
    <hr>

    <h3>Dropdown List</h3>
    <select name="city" id="city">City">
        <option value="China">Rajkot</option>
        <option value="USA">Jamanagr</option>
        <option value="UK">Morbi</option>
        <option value="Japan">Gondel</option>
    </select>

</body>
</html>
